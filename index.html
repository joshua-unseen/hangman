<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hangman</title>
</head>

<body>
    <header>
        <h1>Monsters!</h1>
        <p id="start-text">-Press a key to get started-</p>
        <img src="assets/images/web-corner.svg" alt="" class="bl corner">
        <img src="assets/images/web-corner.svg" alt="" class="br corner">
        <img src="assets/images/web-corner.svg" alt="" class="tr corner">
        <img src="assets/images/web-corner.svg" alt="" class="tl corner">
    </header>
    <div class="outer" id="lefty">
        <div class="inner">
            <p>&nbsp;</p>
            <p><span id="wins">0</span> wins</p>
            <p><span id="losses">0</span> losses</p>
            <p>&nbsp;</p>
        </div>
        <img src="assets/images/web-corner.svg" alt="" class="bl corner">
        <img src="assets/images/web-corner.svg" alt="" class="br corner">
        <img src="assets/images/web-corner.svg" alt="" class="tr corner">
        <img src="assets/images/web-corner.svg" alt="" class="tl corner">
    </div>
    <div class="outer" id="righty">
        <div class="inner">
            <p id="puzzle">&nbsp;</p>
            <p>Guesses left: <span id="ttl"></span></p>
            <p>Letters tried:</p>
            <p id="guesses">&nbsp;</p>
        </div>
        <img src="assets/images/web-corner.svg" alt="" class="bl corner">
        <img src="assets/images/web-corner.svg" alt="" class="br corner">
        <img src="assets/images/web-corner.svg" alt="" class="tr corner">
        <img src="assets/images/web-corner.svg" alt="" class="tl corner">
    </div>
    <audio src="assets/audio/Ping.mp3" id="yay"></audio>
    <audio src="assets/audio/Basso.mp3" id="boo"></audio>
    <audio src="assets/audio/win.mp3" id="win"></audio>
    <audio src="assets/audio/lose.mp3" id="lose"></audio>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
